<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit-AV - الربح من مشاهدة الفيديوهات والإعلانات</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
    }
    .header {
      background-color: #6a0dad;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      font-size: 36px;
      letter-spacing: 1px;
    }
    .nav-links {
      text-align: center;
      margin-top: 20px;
    }
    .nav-links a {
      font-size: 20px;
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      background-color: #6a0dad;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .nav-links a:hover {
      background-color: #4b0082;
    }
    .content {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 18px;
    }
    .stats div {
      background-color: #6a0dad;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      font-weight: bold;
    }
    .video-container, .ad-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .video-card, .ad-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover, .ad-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    .video-card img, .ad-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .video-card h3, .ad-card h3 {
      font-size: 20px;
      color: #333;
      padding: 10px;
    }
    .video-card button, .ad-card button {
      background-color: #6a0dad;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .video-card button:hover, .ad-card button:hover {
      background-color: #4b0082;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background-color: #6a0dad;
      color: white;
      font-size: 18px;
    }
    .footer button {
      background-color: #ff7043;
      color: white;
      padding: 15px 25px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .footer button:hover {
      background-color: #e64a19;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Profit-AV - موقع الربح من مشاهدة الفيديوهات والإعلانات</h1>
  </div>

  <!-- صفحة التسجيل -->
  <div id="login-page" class="form-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <button onclick="showRegister()">إنشاء حساب</button>
  </div>

  <!-- صفحة التسجيل للمستخدمين الجدد -->
  <div id="register-page" class="form-container" style="display: none;">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="new-username" placeholder="اسم المستخدم">
    <input type="password" id="new-password" placeholder="كلمة المرور">
    <button onclick="register()">إنشاء حساب</button>
    <button onclick="showLogin()">الرجوع إلى تسجيل الدخول</button>
  </div>

  <!-- الروابط للتنقل بين الفيديوهات والإعلانات -->
  <div class="nav-links" style="display: none;">
    <a href="#videos" onclick="showVideos()">فيديوهات</a>
    <a href="#ads" onclick="showAds()">إعلانات</a>
  </div>

  <div class="content" style="display: none;">
    <div class="stats">
      <div>إجمالي الأرباح: $<span id="total-earnings">0.00</span></div>
      <div>عدد الإحالات: <span id="referrals-count">0</span></div>
    </div>

    <!-- قسم الفيديوهات -->
    <div id="videos" class="video-container" style="display: none;">
      <div class="video-card" data-duration="1">
        <img src="video-thumbnail.jpg" alt="فيديو 1">
        <h3>عنوان الفيديو 1</h3>
        <button onclick="watchVideo(1)">مشاهدة الفيديو</button>
      </div>
      <div class="video-card" data-duration="2">
        <img src="video-thumbnail.jpg" alt="فيديو 2">
        <h3>عنوان الفيديو 2</h3>
        <button onclick="watchVideo(2)">مشاهدة الفيديو</button>
      </div>
      <div class="video-card" data-duration="3">
        <img src="video-thumbnail.jpg" alt="فيديو 3">
        <h3>عنوان الفيديو 3</h3>
        <button onclick="watchVideo(3)">مشاهدة الفيديو</button>
      </div>
    </div>

    <!-- قسم الإعلانات -->
    <div id="ads" class="ad-container" style="display: none;">
      <div class="ad-card">
        <img src="ad-thumbnail.jpg" alt="إعلان 1">
        <h3>إعلان 1</h3>
        <button onclick="watchAd()">شاهد الإعلان</button>
      </div>
      <div class="ad-card">
        <img src="ad-thumbnail.jpg" alt="إعلان 2">
        <h3>إعلان 2</h3>
        <button onclick="watchAd()">شاهد الإعلان</button>
      </div>
      <div class="ad-card">
        <img src="ad-thumbnail.jpg" alt="إعلان 3">
        <h3>إعلان 3</h3>
        <button onclick="watchAd()">شاهد الإعلان</button>
      </div>
    </div>

    <div class="footer">
      <button id="withdraw-button" onclick="withdraw()">سحب الأرباح</button>
    </div>
  </div>

  <script>
    let totalEarnings = 0;
    let referrals = 0;
    let loggedInUser = null;

    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      
      if (username && password) {
        loggedInUser = { username: username, password: password };
        alert("تم تسجيل الدخول بنجاح");
        document.getElementById("login-page").style.display = 'none';
        document.querySelector('.nav-links').style.display = 'block';
        document.querySelector('.content').style.display = 'block';
      } else {
        alert("من فضلك أدخل اسم المستخدم وكلمة المرور");
      }
    }

    function showRegister() {
      document.getElementById("login-page").style.display = 'none';
      document.getElementById("register-page").style.display = 'block';
    }

    function showLogin() {
      document.getElementById("register-page").style.display = 'none';
      document.getElementById("login-page").style.display = 'block';
    }

    function register() {
      let newUsername = document.getElementById("new-username").value;
      let newPassword = document.getElementById("new-password").value;

      if (newUsername && newPassword) {
        alert("تم إنشاء الحساب بنجاح");
        document.getElementById("register-page").style.display = 'none';
        document.getElementById("login-page").style.display = 'block';
      } else {
        alert("من فضلك أدخل اسم المستخدم وكلمة المرور");
      }
    }

    function watchVideo(duration) {
      let earnings = duration * 0.30;
      totalEarnings += earnings;
      document.getElementById("total-earnings").innerText = totalEarnings.toFixed(2);
      document.getElementById("referrals-count").innerText = referrals;
    }

    function watchAd() {
      alert("تم مشاهدة الإعلان! ستتم إضافة أرباحك قريبًا.");
      totalEarnings += 0.10;
      document.getElementById("total-earnings").innerText = totalEarnings.toFixed(2);
    }

    function withdraw() {
      if (totalEarnings >= 7 && referrals >= 3) {
        alert("تم سحب الأرباح بنجاح!");
        totalEarnings = 0;
        document.getElementById("total-earnings").innerText = totalEarnings.toFixed(2);
      } else {
        alert("لا يمكنك سحب الأموال لأنك لم تبلغ الحد الأدنى للسحب أو لم تجلب 3 إحالات.");
      }
    }

    function showVideos() {
      document.getElementById("videos").style.display = 'flex';
      document.getElementById("ads").style.display = 'none';
    }

    function showAds() {
      document.getElementById("ads").style.display = 'flex';
      document.getElementById("videos").style.display = 'none';
    }
  </script>

</body>
</html>
